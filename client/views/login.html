<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - HIRE SHOW</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body class="page-login">
    <header>
        <div class="logo">
            <h1><span class="hash">#</span><span class="text">HIRE<br>SHOW</span></h1>
        </div>
        <nav class="auth-nav">
            <a href="../index.html">Strona główna</a>
            <a href="register_first.html">Rejestracja</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <img class="decor-image left" alt="Dekoracja lewa" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAOqTt6EAAAAASUVORK5CYII=">
            <img class="decor-image right" alt="Dekoracja prawa" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAOqTt6EAAAAASUVORK5CYII=">
            <div class="login-form-container">
                <h2>Logowanie</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Zaloguj się</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="../assets/js/footerLoader.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/decorImages.js"></script>
</body>
</html>
