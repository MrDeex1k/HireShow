<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Konto - Klient - HIRE SHOW</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/account.css">
</head>
<body class="page-client">
    <header>
        <div class="logo">
            <h1><span class="hash">#</span><span class="text">HIRE<br>SHOW</span></h1>
        </div>
        <nav class="auth-nav">
            <a href="#" id="logout-btn">Wyloguj</a>
            <a href="../index.html">Strona główna</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <img class="decor-image left" alt="Dekoracja lewa" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAOqTt6EAAAAASUVORK5CYII=">
            <img class="decor-image right" alt="Dekoracja prawa" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAOqTt6EAAAAASUVORK5CYII=">
            <div class="account-header">
                <h1>Panel Klienta</h1>
                <p id="welcome-message">Witaj, <span id="user-name">Kliencie</span>!</p>
                
            </div>

            <div class="account-sections">
                <div class="section-card">
                    <h3>Mój Profil</h3>
                    <p>Zarządzaj danymi firmy i informacjami kontaktowymi</p>
                    <a href="ustawienia_client.html" class="btn btn-primary">Edytuj Profil</a>
                </div>

                <div class="section-card">
                    <h3>Ulubieni Artyści</h3>
                    <p>Przeglądaj i zarządzaj zapisanymi artystami</p>
                    <a href="#" class="btn btn-primary" id="view-favorites">Pokaż Ulubionych</a>
                </div>
            </div>

            <div id="favorites-section" class="admin-section" style="display:none; margin-top:20px;">
                <div class="section-header">
                    <h2>Ulubieni Artyści</h2>
                    <button class="btn btn-secondary" id="hide-favorites">Ukryj</button>
                </div>
                <div id="favorites-list" class="artists-grid"></div>
                <div id="favorites-empty" class="empty-state" style="display:none;">Brak ulubionych artystów.</div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="../assets/js/footerLoader.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/my_account_client.js"></script>
    <script src="../assets/js/decorImages.js"></script>
</body>
</html>
